<app-header></app-header>

<div class="example-container">
  <h1 class="txt-cenetr">Leaderboard</h1>
  <h3>Last updated: {{lastUpdated | date:'short'}}</h3>

  <mat-table #table [dataSource]="leaders" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="no">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.no}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.userName}} </mat-cell>
    </ng-container>

    <!-- Found Items Column -->
    <ng-container matColumnDef="itemsFound">
      <mat-header-cell *matHeaderCellDef> Items found </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.itemsFound}} </mat-cell>
    </ng-container>

    <!-- Found Items Column -->
    <ng-container matColumnDef="progress">
      <mat-header-cell *matHeaderCellDef> Progress </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.progress}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
