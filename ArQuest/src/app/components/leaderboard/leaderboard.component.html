<app-header></app-header>

<div class="example-container">
    <h1 class="txt-cenetr">Leaderboard</h1>
    <h3>Last updated: {{lastUpdated | date:'short'}}</h3>

    <mat-table #table [dataSource]="leaders" class="mat-elevation-z8">
         
      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
      </ng-container>
  
      <!-- Found Items Column -->
      <ng-container matColumnDef="count">
        <mat-header-cell *matHeaderCellDef> Items found </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.count}} </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
