<app-header></app-header>
<form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <h1>Log into Materialise AR Quest</h1>

  <mat-form-field>
    <input matInput placeholder="E-mail" type="e-mail" required [(ngModel)]="email" name="email">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" type="password" required [(ngModel)]="password" name="password">
  </mat-form-field>

  <button type="submit" mat-button [disabled]="!loginForm.form.valid">Log in</button>
</form>
